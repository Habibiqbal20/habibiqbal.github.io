<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Cursor Gradient</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      overflow: hidden;
    }

    .hover-bg {
      width: 100%;
      height: 100%;
      background: #111; /* fallback */
      transition: background 0.1s ease; /* biar halus */
    }
  </style>
</head>
<body>
  <div class="hover-bg"></div>

  <script>
    const hoverBg = document.querySelector(".hover-bg");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;

      // Buat gradasi warna multi-layer untuk efek lebih keren
      hoverBg.style.background = `
        radial-gradient(circle at ${x}px ${y}px, 
        rgba(0, 200, 255, 0.7), 
        rgba(0, 0, 0, 0.9) 200px),
        radial-gradient(circle at ${x}px ${y}px, 
        rgba(255, 0, 150, 0.4), 
        transparent 400px)
      `;
    });

    document.addEventListener("mouseleave", () => {
      // kembali ke default
      hoverBg.style.background = "#111";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powered Connections</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      position: relative;
      flex-wrap: wrap;
    }

    .center {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      z-index: 2;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      z-index: 2;
      flex-shrink: 0;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    line {
      stroke: gray;
      stroke-width: 2;
    }

    .glow {
      stroke: cyan;
      stroke-width: 4;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      filter: drop-shadow(0 0 6px cyan);
      animation: flow 3s linear infinite;
    }

    @keyframes flow {
      0% {
        stroke-dashoffset: 200;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side -->
    <div class="logo" id="logo1">HTML</div>
    <div class="logo" id="logo2">CSS</div>
    <div class="logo" id="logo3">JS</div>

    <!-- Center -->
    <div class="center" id="center">Powered</div>

    <!-- Right side -->
    <div class="logo" id="logo4">Python</div>
    <div class="logo" id="logo5">PHP</div>
    <div class="logo" id="logo6">Java</div>

    <!-- SVG Lines -->
    <svg id="lines"></svg>
  </div>

  <script>
    const center = document.getElementById("center");
    const logos = [
      document.getElementById("logo1"),
      document.getElementById("logo2"),
      document.getElementById("logo3"),
      document.getElementById("logo4"),
      document.getElementById("logo5"),
      document.getElementById("logo6"),
    ];

    const svg = document.getElementById("lines");

    function drawLines() {
      svg.innerHTML = "";
      const centerBox = center.getBoundingClientRect();

      logos.forEach((logo, i) => {
        const logoBox = logo.getBoundingClientRect();

        const x1 = centerBox.left + centerBox.width / 2 - svg.getBoundingClientRect().left;
        const y1 = centerBox.top + centerBox.height / 2 - svg.getBoundingClientRect().top;

        const x2 = logoBox.left + logoBox.width / 2 - svg.getBoundingClientRect().left;
        const y2 = logoBox.top + logoBox.height / 2 - svg.getBoundingClientRect().top;

        // Garis abu-abu dasar
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        svg.appendChild(line);

        // Cahaya biru
        const glow = document.createElementNS("http://www.w3.org/2000/svg", "line");
        glow.setAttribute("x1", x1);
        glow.setAttribute("y1", y1);
        glow.setAttribute("x2", x2);
        glow.setAttribute("y2", y2);
        glow.classList.add("glow");

        // Delay random
        glow.style.animationDelay = `${Math.random() * 5}s`;
        svg.appendChild(glow);
      });
    }

    drawLines();
    window.addEventListener("resize", drawLines);
  </script>
</body>
</html>
